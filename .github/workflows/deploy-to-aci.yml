name: Deploy to ACI

on:
  push:
    branches:
      - unstable

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PAT }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Pull Docker images
      run: |
        docker pull hftamayo/ecommerce_monorepo:0.0.1
        docker pull hftamayo/pgecommerce:0.0.1

    - name: Set up Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Register Microsoft.ContainerInstance provider
      run: az provider register --namespace Microsoft.ContainerInstance

    - name: Ensure resource group exists
      run: |
        if ! az group exists --name laserantsgroup; then
          az group create --name laserantsgroup --location westus
        fi

    - name: Deploy ecommerce_monorepo to ACI
      run: |
        az container create --resource-group laserantsgroup --name ecommerce-monorepo --image hftamayo/ecommerce_monorepo:0.0.1 --cpu 1 --memory 1 --ports 5173 8012 --dns-name-label ecommerce-monorepo --registry-login-server index.docker.io --registry-username ${{ secrets.DOCKER_HUB_USERNAME }} --registry-password ${{ secrets.DOCKER_HUB_PAT }}

    - name: Deploy pgecommerce to ACI
      run: |
        az container create --resource-group laserantsgroup --name pgecommerce --image hftamayo/pgecommerce:0.0.1 --cpu 1 --memory 1 --ports 5432 --ip-address Private --registry-login-server index.docker.io --registry-username ${{ secrets.DOCKER_HUB_USERNAME }} --registry-password ${{ secrets.DOCKER_HUB_PAT }}